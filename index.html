<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    
    <section class="mail">
        <label for="mail" class="label--mail">Email:</label>
        <input type="mail" name="mail" id="input--mail" placeholder="yourmail@email.com" class="input--mail">
        <button type="submit" id="mail--submit">Accedi</button>
    </section>

    <!--  for copy paste -->
    <p>pippo@gmail.com</p>


    <section class="dices">
        <h1>Gioco dei Dadi</h1>
        <button type="submit" id="dice--roller">Tira il dado</button>
        <p>Il tuo tiro: <span id="user--roll"></span></p>
        <p>Tiro dell'avversario <span id="computer--roll"></span></p>
    </section>

    <script src="./js/app.js"></script>
</body>
</html>
